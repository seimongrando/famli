<!DOCTYPE html>
<!--
  Template para gerar imagem de compartilhamento social (og:image)
  Dimensões: 1200x630px (proporção 1.91:1)
  
  Para gerar a imagem:
  1. Abra este arquivo no navegador
  2. Use uma ferramenta de screenshot (ex: Firefox Screenshot)
  3. Ou use um serviço como html2canvas
  
  Ou use serviços online como:
  - https://socialify.git.ci/
  - https://og-playground.vercel.app/
-->
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #355d4a 0%, #2a4a3b 50%, #1f3a2d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      position: relative;
      overflow: hidden;
    }
    
    /* Padrão decorativo de fundo */
    .card::before {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: rgba(244, 162, 133, 0.1);
      border-radius: 50%;
    }
    
    .card::after {
      content: '';
      position: absolute;
      bottom: -150px;
      left: -150px;
      width: 500px;
      height: 500px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 50%;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
      z-index: 1;
    }
    
    .logo-symbol {
      width: 140px;
      height: 140px;
    }
    
    .logo-text {
      font-size: 100px;
      font-weight: 800;
      color: white;
      letter-spacing: -2px;
    }
    
    .tagline {
      font-size: 36px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      max-width: 900px;
      line-height: 1.4;
      z-index: 1;
      margin-bottom: 30px;
    }
    
    .subtitle {
      font-size: 24px;
      color: #f4a285;
      font-weight: 600;
      z-index: 1;
    }
    
    .url {
      position: absolute;
      bottom: 40px;
      font-size: 22px;
      color: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="logo-container">
      <!-- Símbolo SVG inline -->
      <svg class="logo-symbol" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 20C16 11.163 23.163 4 32 4H88C96.837 4 104 11.163 104 20V68C104 76.837 96.837 84 88 84H68L60 100L52 84H32C23.163 84 16 76.837 16 68V20Z" fill="white"/>
        <path d="M60 72C60 72 84 54 84 38C84 30 78 24 70 24C64 24 60 28 60 28C60 28 56 24 50 24C42 24 36 30 36 38C36 54 60 72 60 72Z" fill="#f4a285"/>
      </svg>
      <span class="logo-text">famli</span>
    </div>
    
    <p class="tagline">Guarde o que importa para quem você ama</p>
    
    <p class="subtitle">Memórias • Documentos • Orientações</p>
    
    <span class="url">famli.net</span>
  </div>
</body>
</html>
